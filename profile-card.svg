<?xml version='1.0' encoding='UTF-8'?>
<svg xmlns="http://www.w3.org/2000/svg" font-family="ConsolasFallback,Consolas,monospace" width="985px" height="530px" font-size="16px">
<style>
@font-face {
  src: local('Consolas'), local('Consolas Bold');
  font-family: 'ConsolasFallback';
  font-display: swap;
  -webkit-size-adjust: 109%;
  size-adjust: 109%;
}
.key {fill: #ffa657;}
.value {fill: #a5d6ff;}
.cc {fill: #616e7f;}
.header {fill: #ff7b72;}
.accent {fill: #d2a8ff;}
text, tspan {white-space: pre;}

@keyframes blink {
  0%, 50% { opacity: 1; }
  51%, 100% { opacity: 0; }
}
.cursor {
  animation: blink 1s infinite;
  fill: #58a6ff;
}

@keyframes glow {
  0%, 100% { filter: drop-shadow(0 0 2px #58a6ff); }
  50% { filter: drop-shadow(0 0 6px #58a6ff); }
}
.ascii {
  animation: glow 3s ease-in-out infinite;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
.line1 { animation: fadeIn 0.5s ease-out 0.1s both; }
.line2 { animation: fadeIn 0.5s ease-out 0.15s both; }
.line3 { animation: fadeIn 0.5s ease-out 0.2s both; }
.line4 { animation: fadeIn 0.5s ease-out 0.25s both; }
.line5 { animation: fadeIn 0.5s ease-out 0.3s both; }
.line6 { animation: fadeIn 0.5s ease-out 0.35s both; }
.line7 { animation: fadeIn 0.5s ease-out 0.4s both; }
.line8 { animation: fadeIn 0.5s ease-out 0.45s both; }
.line9 { animation: fadeIn 0.5s ease-out 0.5s both; }
.line10 { animation: fadeIn 0.5s ease-out 0.55s both; }
.line11 { animation: fadeIn 0.5s ease-out 0.6s both; }
.line12 { animation: fadeIn 0.5s ease-out 0.65s both; }
.line13 { animation: fadeIn 0.5s ease-out 0.7s both; }
.line14 { animation: fadeIn 0.5s ease-out 0.75s both; }
.line15 { animation: fadeIn 0.5s ease-out 0.8s both; }
.line16 { animation: fadeIn 0.5s ease-out 0.85s both; }
.line17 { animation: fadeIn 0.5s ease-out 0.9s both; }
.line18 { animation: fadeIn 0.5s ease-out 0.95s both; }
</style>

