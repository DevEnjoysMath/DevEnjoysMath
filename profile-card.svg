<?xml version='1.0' encoding='UTF-8'?>
<svg xmlns="http://www.w3.org/2000/svg" font-family="ConsolasFallback,Consolas,monospace" width="985px" height="530px" font-size="16px">
<style>
@font-face {
  src: local('Consolas'), local('Consolas Bold');
  font-family: 'ConsolasFallback';
  font-display: swap;
  -webkit-size-adjust: 109%;
  size-adjust: 109%;
}
.key {fill: #ffa657;}
.value {fill: #a5d6ff;}
.addColor {fill: #3fb950;}
.delColor {fill: #f85149;}
.cc {fill: #616e7f;}
.header {fill: #ff7b72;}
.accent {fill: #d2a8ff;}
text, tspan {white-space: pre;}

/* Blinking cursor animation */
@keyframes blink {
  0%, 50% { opacity: 1; }
  51%, 100% { opacity: 0; }
}
.cursor {
  animation: blink 1s infinite;
  fill: #58a6ff;
}

/* Subtle glow on the ASCII art */
@keyframes glow {
  0%, 100% { filter: drop-shadow(0 0 2px #58a6ff); }
  50% { filter: drop-shadow(0 0 8px #58a6ff); }
}
.ascii {
  animation: glow 3s ease-in-out infinite;
}

/* Fade in animation for lines */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
.line1 { animation: fadeIn 0.5s ease-out 0.1s both; }
.line2 { animation: fadeIn 0.5s ease-out 0.2s both; }
.line3 { animation: fadeIn 0.5s ease-out 0.3s both; }
.line4 { animation: fadeIn 0.5s ease-out 0.4s both; }
.line5 { animation: fadeIn 0.5s ease-out 0.5s both; }
.line6 { animation: fadeIn 0.5s ease-out 0.6s both; }
.line7 { animation: fadeIn 0.5s ease-out 0.7s both; }
.line8 { animation: fadeIn 0.5s ease-out 0.8s both; }
.line9 { animation: fadeIn 0.5s ease-out 0.9s both; }
.line10 { animation: fadeIn 0.5s ease-out 1.0s both; }
.line11 { animation: fadeIn 0.5s ease-out 1.1s both; }
.line12 { animation: fadeIn 0.5s ease-out 1.2s both; }
.line13 { animation: fadeIn 0.5s ease-out 1.3s both; }
.line14 { animation: fadeIn 0.5s ease-out 1.4s both; }
.line15 { animation: fadeIn 0.5s ease-out 1.5s both; }
.line16 { animation: fadeIn 0.5s ease-out 1.6s both; }
.line17 { animation: fadeIn 0.5s ease-out 1.7s both; }
.line18 { animation: fadeIn 0.5s ease-out 1.8s both; }
.line19 { animation: fadeIn 0.5s ease-out 1.9s both; }
.line20 { animation: fadeIn 0.5s ease-out 2.0s both; }

/* Color bar animation */
@keyframes colorPulse {
  0%, 100% { opacity: 0.8; }
  50% { opacity: 1; }
}
.colorbar rect {
  animation: colorPulse 2s ease-in-out infinite;
}
</style>

